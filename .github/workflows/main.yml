name: AI Trend Research

on:
  schedule:
    # Run daily at 9:00 AM JST (0:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual execution

jobs:
  research:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.4'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.9.0'
    
    # - name: Create required directories
    #   run: |
    #     mkdir -p reports
    #     mkdir -p keywords
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install MCP servers
      run: |
        npm install -g one-search-mcp
        npm install -g @ramidecodes/mcp-server-notion
        npm install -g @supabase/mcp-server-supabase
    
    - name: Run AI trend research
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python ai_trend_researcher.py
    
    - name: Commit research results
      run: |
        git config --global user.email "miyuu112288@gmail.com"
        git config --global user.name "EmpowerHerDev"
        git add reports/ keywords/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Daily AI trend research results - $(date '+%Y-%m-%d')"
          git push
        fi
    
    - name: Upload research report
      uses: actions/upload-artifact@v4
      with:
        name: ai-trend-report-${{ github.run_number }}
        path: reports/
        retention-days: 30
